<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta data for search engines-->
    <meta name="description"
        content="Love Running. Running club in Dublin, Ireland. Urban running, trail running, dublin Docklands and Pheonix Park">
    <meta name="keywords" content="love running, running, run, running club, Dublin, Ireland, sport, exercise">

    <title>Love Running</title>
    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header  -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="signup">

            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" required>

                <br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" required>

                <br>

                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" class="text-input" required>

                <br>

                <!-- Radio button-->
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>

                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                    </div>

                    <div>

                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                </div>
                <br>

                <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>

    <!-- Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/bf5526169d.js" crossorigin="anonymous"></script>
    </footer>

</body>

</html>
